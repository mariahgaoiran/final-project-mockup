<template name="Create_Item_Page">
  <div style="margin-top: 20px" class="ui container">
    <form class="ui large form">
      <h4 class="ui dividing header">Create Item</h4>

      <div class="inline field">
        <label>Add an image: </label>
        <button class="ui green button">Upload</button>
      </div>

      <div class="field">
        <label>Select Category</label>
        <select>
          <option value="">Select Category</option>
          <option value="textbook">Textbook</option>
          <option value="furniture">Furniture</option>
          <option value="appliance">Appliance</option>
        </select>
      </div>

      <div class="field">
        <label>Description</label>
        <textarea></textarea>
      </div>

      <div class="field">
        <label>Price</label>
        <input type="text" name="price" id="price" placeholder="$___.__">
      </div>

      <button class="ui green button" type="submit">Submit</button>
    </form>
  </div>
</template>
